<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div text-center>
	<ion-item text-center class="techID">Technician ID: {{codeNumber}}</ion-item>

	</div>
	<ion-card class="item_list">
		<img src="assets/images/{{imgurl}}">


			<ion-item text-wrap color= "primary">{{specialization}}</ion-item>
			<ion-item text-wrap>
				<ion-icon name="locate" item-left></ion-icon>
				<h3>{{address}}</h3>
			</ion-item>

			<ion-item text-wrap>
				<ion-icon name="call" item-left></ion-icon>
				<h3>{{phoneNumber}}</h3>
			</ion-item>

			<ion-item text-wrap>
				<ion-icon name="card" item-left></ion-icon>
				<h3>{{codeNumber}} <small><br/><font color='red'>Please note down this number</font></small></h3>
			</ion-item>
	</ion-card>

	<ion-card>
		<ion-item text-wrap color= "primary">Services</ion-item>
		<ion-item text-wrap>
				<ion-item *ngFor= "let service of services">
					<p>{{service}}</p>
				</ion-item>
			</ion-item>
	</ion-card>

		<p>Any complaints about the services rendered by this technician?</p>
		<button full color="danger" ion-button item-right (click) ="report(codeNumber)">Report</button>


</ion-content>
